<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#9333ea"/>
    </linearGradient>
    <linearGradient id="lightningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#bgGradient)"/>
  
  <!-- Subtle pattern -->
  <circle cx="100" cy="100" r="150" fill="white" fill-opacity="0.05"/>
  <circle cx="450" cy="400" r="180" fill="white" fill-opacity="0.05"/>
  
  <!-- Lightning Bolt Icon -->
  <g filter="url(#glow)" transform="translate(156, 80)">
    <path d="M120 0L40 140H90L70 200L150 60H100L120 0Z" fill="url(#lightningGradient)"/>
  </g>
  
  <!-- PRO Text -->
  <text x="256" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="120" font-weight="800" fill="white" text-anchor="middle">
    PRO
  </text>
  
  <!-- Subtext -->
  <text x="256" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="600" fill="white" fill-opacity="0.8" text-anchor="middle">
    100 AI / month
  </text>
  
  <!-- 24Toolkit branding -->
  <text x="256" y="470" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="500" fill="white" fill-opacity="0.6" text-anchor="middle">
    24Toolkit
  </text>
</svg>