<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradientUnlimited" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="50%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#0ea5e9"/>
    </linearGradient>
    <linearGradient id="crownGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd34d"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <filter id="glowUnlimited" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#bgGradientUnlimited)"/>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="80" r="120" fill="white" fill-opacity="0.05"/>
  <circle cx="450" cy="430" r="150" fill="white" fill-opacity="0.05"/>
  <circle cx="256" cy="256" r="200" fill="white" fill-opacity="0.03"/>
  
  <!-- Crown Icon -->
  <g filter="url(#glowUnlimited)" transform="translate(156, 60)">
    <!-- Crown base -->
    <path d="M0 120L30 40L100 80L170 40L200 120L180 140H20L0 120Z" fill="url(#crownGradient)"/>
    <!-- Crown jewels -->
    <circle cx="30" cy="50" r="12" fill="#ef4444"/>
    <circle cx="100" cy="30" r="14" fill="#3b82f6"/>
    <circle cx="170" cy="50" r="12" fill="#22c55e"/>
  </g>
  
  <!-- Infinity Symbol -->
  <g filter="url(#softGlow)" transform="translate(136, 210)">
    <text font-family="system-ui, -apple-system, sans-serif" font-size="100" font-weight="300" fill="white" fill-opacity="0.3">
      ∞
    </text>
  </g>
  
  <!-- UNLIMITED Text -->
  <text x="256" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="800" fill="white" text-anchor="middle" letter-spacing="-2">
    UNLIMITED
  </text>
  
  <!-- Subtext -->
  <text x="256" y="410" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" fill="white" fill-opacity="0.8" text-anchor="middle">
    ∞ Unlimited AI Power
  </text>
  
  <!-- Features -->
  <text x="256" y="450" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="500" fill="white" fill-opacity="0.6" text-anchor="middle">
    Priority Support • Early Access
  </text>
  
  <!-- 24Toolkit branding -->
  <text x="256" y="485" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="600" fill="white" fill-opacity="0.7" text-anchor="middle">
    24Toolkit
  </text>
</svg>